<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesion de Personal</title>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>

<h1>Hola Mundo</h1>
<script src="../static/js/bootstrap.min.js"></script>


<nav class="navbar navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggler collapse"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toogle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro e inicio de sesion</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
                <h1>Inicio de Sesion</h1>
                <form th:action="@{/loginPersonal}" method="post">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Usuario o contrasel√±a invalidos
                        </div>
                    </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                Ha cerrado sesion correctamente
                            </div>
                        </div>


                    <div class="form-group">
                        <label class="form-control" for="username">Nombre de usuario: </label>
                        <input id="username" type="text" class="form-control"  required autofocus="autofocus" placeholder="Introduce su email">
                    </div>


                    <div class="form-group">
                        <label class="form-control" for="password">Nombre de usuario: </label>
                        <input id="password" type="text" class="form-control"  required autofocus="autofocus" placeholder="Introduce su password">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="submit" class="btn btn-primary" value="Iniciar Sesion">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
