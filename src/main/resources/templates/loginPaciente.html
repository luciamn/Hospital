<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content center">
        <div class="col-md-6">
            <div th:if="${param.error}" class="alert alert-danger mb-3">
                Credenciales Incorrectas
            </div>

            <div class="card-header">
                <h4>Iniciar Sesion</h4>
            </div>

            <div class="card-body">

                <form th:action="@{/auth/loginPaciente-post}"  method="POST" role="form">

                    <div class="row">
                        <label class="col-md-3">Nombre</label>
                        <input  type="text" class="col-md-7" name="username">
                    </div>

                    <div class="row">
                        <label class="col-md-3">Contrasena</label>
                        <input name="password"  type="contrasena" class="col-md-7" />
                    </div>

                    <div class="row">
                        <input  type="submit" class="btn btn-succes btn-block col-md-7 offset-3" value="Continuar"/>
                    </div>

                </form>
            </div>
            <p>Aun no te has registrado? <a th:href="@{/auth/registroPaciente}">Registrate Aqui</a></p>
        </div>
    </div>
</div>
</body>
</html>
