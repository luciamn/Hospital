<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css">

</head>
<body>

<script src="../static/js/bootstrap.min.js"></script>
<nav class="navbar navbar-fixed-top">
    <div class="container bg-dark">
        <div class="navbar-nav">
            <button type="button" class="navbar-toggler collapse"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toogle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro e inicio de sesion</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.exito}">
                <div class="alert alert-info">
                    Se ha registrado exitosamente en la web
                </div>
                <h1>Registrate</h1>
                <form th:action="@{/registro}" method="post" th:object="${paciente}">
                    <div class="input-group">
                        <label class="form-control" for="nombre">Nombre: </label>
                        <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
                    </div>
                    <div class="input-group">
                        <label class="form-control" for="apellidos">Apellidos: </label>
                        <input id="apellidos" type="text" class="form-control" th:field="*{apellidos}" required autofocus="autofocus">
                    </div>
                    <div class="input-group">
                        <label class="form-control" for="email">Email: </label>
                        <input id="email" type="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                    </div>
                    <div class="input-group">
                        <label class="form-control" for="telefono">Telefono: </label>
                        <input id="telefono" type="text" class="form-control" th:field="*{telefono}" required autofocus="autofocus">
                    </div>
                    <div class="input-group">
                        <label class="form-control" for="dni">Dni: </label>
                        <input id="dni" type="text" class="form-control" th:field="*{dni}" required autofocus="autofocus">
                    </div>
                    <div class="input-group">
                        <label class="form-control" for="contrasena">Contrasena: </label>
                        <input id="contrasena" type="password" class="form-control" th:field="*{contrasena}" required autofocus="autofocus">
                    </div>

                    <div class="input-group">
                        <input type="submit" class="btn btn-success">
                        <span>Si estas registrado <a href="#">Inicia sesion aqui</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
