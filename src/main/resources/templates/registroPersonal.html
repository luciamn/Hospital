<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/%22%3E">
<head>
  <meta charset="UTF-8">
<title>Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<form th:action="@{/auth/registroPersonal}" th:object="${personal}" method="POST">

    <div class="row">
        <label class="col-md-3">Nombre</label>
        <input  type="text" class="col-md-7" th:field="${personal.nombre}">
    </div>

    <div class="row">
        <label class="col-md-3">Apellidos</label>
        <input  type="text" class="col-md-7" th:field="*{apellidos}"/>
    </div>

    <div class="row">
        <label class="col-md-3">Contrasena</label>
        <input  type="text" class="col-md-7" th:field="${personal.contrasena}"/>
    </div>

    <div class="row">
        <label class="col-md-3">Email</label>
        <input  type="text" class="col-md-7" th:field="${personal.email}"/>
    </div>

    <div class="row">
        <label class="col-md-3">dni</label>
        <input  type="text" class="col-md-7" th:field="${personal.dni}"/>
    </div>

    <div class="row">
        <label class="col-md-3">Telefono</label>
        <input  type="text" class="col-md-7" th:field="${personal.telefono}"/>
    </div>

    <div class="row">
        <input  type="submit" class="btn btn-succes btn-block col-md-7 offset-3" value="Continuar"/>
    </div>


</form>
</body>
</html>
