<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

    <form th:action="@{/auth/registroPaciente}" th:object="${paciente}" method="POST">

      <div class="row input-group">
        <label class="col-md-3">Nombre</label>
        <input  type="text" class="col-md-7" th:field="*{nombre}">
        <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
      </div>

      <div class="row input-group">
        <label class="col-md-3">apellidos</label>
        <input  type="text" class="col-md-7" th:field="*{apellidos}"/>
      </div>

      <div class="row input-group">
        <label class="col-md-3">contrasena</label>
        <input  type="password" class="col-md-7" th:field="*{contrasena}"/>
      </div>

      <div class="row input-group">
        <label class="col-md-3">email</label>
        <input  type="text" class="col-md-7" th:field="*{email}"/>
      </div>

      <div class="row input-group">
        <label class="col-md-3">dni</label>
        <input  type="text" class="col-md-7" th:field="*{dni}"/>
      </div>

      <div class="row input-group">
        <label class="col-md-3">telefono</label>
        <input  type="text" class="col-md-7" th:field="*{telefono}"/>
      </div>

      <input type="submit" value="Enviar">
    </form>
</body>
</html>
