<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" th:rel="stylesheet">

</head>
<body>

<script th:href="@{../static/js/bootstrap.min.js}"></script>
<div class="container-fluid">
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid bg-dark">
            <div class="navbar-nav">
                <button type="button" class="navbar-toggler collapse"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toogle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registro e inicio de sesion</a>
            </div>
        </div>
    </nav>
</div>
<br>
<br>

<div class="container align-items-center">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.exito}">
                <div class="alert alert-info">
                    Se ha registrado exitosamente en la web
                </div>
            </div>
            <h1>Registrate</h1>
            <form th:action="@{/registroPaciente}" method="post" th:object="${paciente}">
                <div class="input-group">
                    <label for="nombre">Nombre: </label>
                    <br>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required
                           autofocus="autofocus">
                </div>
                <div class="input-group">
                    <label for="apellidos">Apellidos: </label>
                    <br>
                    <input id="apellidos" type="text" class="form-control" th:field="*{apellidos}" required
                           autofocus="autofocus">
                </div>
                <div class="input-group">
                    <label for="email">Email: </label>
                    <br>
                    <input id="email" type="email" class="form-control" th:field="*{email}" required
                           autofocus="autofocus">
                </div>
                <div class="input-group">
                    <label for="telefono">Telefono: </label>
                    <br>
                    <input id="telefono" type="text" class="form-control" th:field="*{telefono}" required
                           autofocus="autofocus">
                </div>
                <div class="input-group">
                    <label for="dni">Dni: </label>
                    <br>
                    <input id="dni" type="text" class="form-control" th:field="*{dni}" required autofocus="autofocus">
                </div>
                <div class="input-group">
                    <label for="contrasena">Contrasena: </label>
                    <br>
                    <input id="contrasena" type="password" class="form-control" th:field="*{contrasena}" required
                           autofocus="autofocus">
                </div>

                <br>

                <input type="submit" class="btn btn-success">
                <span>Si estas registrado <a href="@{/login}">Inicia sesion aqui</a></span>


            </form>
        </div>
    </div>
</div>
</body>
</html>
